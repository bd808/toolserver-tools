<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikidata Blame</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Wikidata Blame
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navComboOrdering" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Ordering
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navComboOrdering">
                          <li><a id="navComboOrderingAlpha" class="dropdown-item" href="#" data-ordering="alpha">Alphabetical</a></li>
                          <li><a id="navComboOrderingChrono" class="dropdown-item active" href="#" aria-current="true" data-ordering="chrono">Chronological</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-success" type="submit">Open item</button>
                </form>
            </div>
        </div>
    </nav>

    <script src="./bundle.js"></script>
</body>

</html>
